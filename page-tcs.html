<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <base target="_blank" />
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport" />
    <title>DSY的主页</title>
    <link rel="stylesheet" href="/css/scr.css" />
    <link id="ii" rel="icon" type="image/png" href="/images/logo1.png" />
    <link id="theme" rel="stylesheet" type="text/css" href="/css/light.css" />
    <link id="su" rel="stylesheet" type="text/css" href="/css/scr.css" />
    <link id="cs" rel="stylesheet" type="text/css" href="/css/main-index-pc.css" />
</head>

<body>
    <div class="mybody">
        <div class="tcs aa" id="tcs">
            <section class="tc">
                <!-- <h1>点击黑框开始游戏</h1> -->
                <canvas onmousedown="javascript:hehe()" id="can" width="400" height="400">haha</canvas>
            </section>
            <section class="tcc">
                <h1>点击黑框开始游戏</h1>
            </section>
        </div>
    </div>
    <script>
        function hehe() {
            document.querySelector(".tcc").innerHTML="<h1>不要让蛇撞到边缘</h1>";
            var sn = [42, 41],
                dz = 43,
                fx = 1,
                n,
                ctx = document.getElementById("can").getContext("2d");
            function draw(t, c) {
                ctx.fillStyle = c;
                ctx.fillRect((t % 20) * 20 + 1, ~~(t / 20) * 20 + 1, 18, 18);
            }
            document.onkeydown = function (e) {
                fx =
                    sn[1] - sn[0] ==
                        (n = [-1, -20, 1, 20][(e || event).keyCode - 37] || fx)
                        ? fx
                        : n;
            };
            !(function () {
                sn.unshift((n = sn[0] + fx));
                if (
                    sn.indexOf(n, 1) > 0 ||
                    n < 0 ||
                    n > 399 ||
                    (fx == 1 && n % 20 == 0) ||
                    (fx == -1 && n % 20 == 19)
                ) {
                    return document.querySelector(".tcc").innerHTML="<h1>GAME OVER</h1>";
                    refesh();
                }
                draw(n, "Lime");
                if (n == dz) {
                    while (sn.indexOf((dz = ~~(Math.random() * 400))) >= 0);
                    draw(dz, "Red");
                } else {
                    draw(sn.pop(), "black");
                }
                setTimeout(arguments.callee, 130);
            })();
            function refesh() {
                location.reload();
            }
        }
        console.log(window.sendmsg);
    </script>
    <script src="/js/page.js"></script>
</body>

</html>
