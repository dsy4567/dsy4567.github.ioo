<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyGame</title>
    <style>
        body{
            padding: 10px;
        }
        #myCanvas {
            margin: 0 auto;
            text-align: center;
            background-color: black;
        }
    </style>
</head>
<body>
<div>
    <canvas id="myCanvas" width="640" height="480"></canvas>
</div>
<script>
    var width = 640;
    var height = 480;
    var w=100;
    var h=50;
    var speed = 10;
    var x = 0, y = height - 50;
    var ctx = document.getElementById("myCanvas").getContext("2d");
    document.body.onkeydown = function (evt) {
        var e = evt || event;
        switch (e.keyCode) {
            case 37:
                doMove.left();
                break;
            case 39:
                doMove.right();
                break;
        }

    }


    var doMove = {
        left: function () {
            x -= speed;
            x < 0 ? x = 0 : x;
            drawRect(x, y,w,h)
        }, right: function () {
            x += speed
            x > width - w ? x = width - w : x;
            drawRect(x, y,w,h)
        }
    }


    function drawRect(cname,x, y,w,h) {
        cname.clearRect(0, 0, width, height);
        cname.beginPath();
        cname.fillStyle = "red";
        cname.strokeStyle = "white";
        cname.rect(x, y, w, h);
        cname.stroke();
        cname.closePath();
        cname.fill();
    }

    drawRect(ctx,x, y,w,h)
</script>
</body>
